[static_params]
#approximant = SEOBNRv5E
#mode_array = 22 33 44
approximant = SEOBNRv5EHM
#mode_array = 22 33 44
lmax_nyquist = 2
f_lower = 20
f_max = 6000
f_final = 6000
f_ref = 20
